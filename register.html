<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
</head>

<body>

    <nav id="navRoot" class="navbar mb-5 bg-white"></nav>
    <div class="alertsClass" id="alerts"></div>
    <div class="container-fluid">



        <div class="container-sm mt-5 p-4  border bg-light shadow-sm">
            <form id="form">
                <div class="row justify-content-center align-items-center g-2">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleInputFirstName" class="form-label">First Name</label>
                            <input required type="text" class="form-control" id="exampleInputFirstName">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleInputLastName" class="form-label">Last Name</label>
                            <input required type="text" class="form-control" id="exampleInputLastName">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input required type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input required type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button id="submit" type="submit" class="btn btn-primary mb-3">Submit</button>
                <p id="warn" class="text-danger"></p>
            </form>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
