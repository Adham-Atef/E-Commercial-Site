<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
</head>

<body style="height: 100vh;" class="">

    <nav id="navRoot" class="navbar mb-5 bg-white"></nav>
    <div class="alertsClass" id="alerts"></div>

    <div class="container-lg bg-white px-4 pb-5">
        <div id="productViewContainer"
            class="row justify-content-center align-items-center flex-lg-row flex-column g-2"></div>
    </div>
    <div class="container-lg bg-white p-4 mt-3">
        <div id="productDescriptionContainer"
            class="row justify-content-center align-items-center flex-lg-row flex-column g-2"></div>
    </div>

    <div class="container-lg bg-white p-4 mt-3">
        <div class="row">

            <div class="col-12">
                <p class="h3">Ratings & Reviews</p>
                <hr class="my-4">
            </div>



            <div class="col-4">
                <p class="h5">
                    Overall Rating
                </p>
                <div class="h3"><span id="overallRating">5.0</span></div>
                <p id="overallNumber" class="text-secondary">Based on <span id="overallNumberRates">2</span> ratings</p>
            </div>

            <div class="col-8">
                <div class="row justify-content-center align-items-center g-2">
                    <div class="col-12  ">
                        <div id="productCreateReviewContainer">
                            <form id="submitReviewForm" class="row">
                                <div class="col-12 h3">Review :</div>
                                <div class="col-12">
                                    <label class="form-label" for="subjectReview">Subject</label>
                                    <input required class="form-control" type="text" id="subjectReview"
                                        placeholder="e.g., Great product!">
                                </div>
                                <div class="col-12">
                                    <label class="form-label" for="descriptionReview">description</label>
                                    <textarea required class="form-control" id="descriptionReview"
                                        placeholder="Write your detailed review here..."></textarea>
                                </div>
                                <div class="col-12">
                                    <label class="form-label" for="rateReview">Rate</label>
                                    <input required id="rateReview" class="form-control" type="number" step="0.1"
                                        min="1" max="5" placeholder="e.g., 4.5">
                                </div>
                                <div class="col-12 mt-2">
                                    <button id="submitReviewBtn" class="btn btn-secondary mb-3"
                                        type="submit">Submit</button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class=" col-12">

                        <div id="productReviewsContainer"
                            style="max-height: 300px; overflow-y: scroll; overflow-x: hidden;">

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
    <script src="js/script.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product.js"></script>
</body>

</html>
